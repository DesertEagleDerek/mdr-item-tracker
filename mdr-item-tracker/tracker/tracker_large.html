<html>
	<head>
	  <title>MDR Item Tracker (Large) - DesertEagleDerek</title>
	  <link rel="stylesheet" type="text/css" href="data/style_large.css">
	  <link rel="shortcut icon" href="data/s.png" type="image/png" />
	  <script src="version/version.js"></script>
	  <script src="data/items.js"></script>
	  <script src="data/tracker.js"></script>
	</head>
	<body>
		<div id="app" class="row">
			<div id="tracker" class="cell">
				<div class="row">
					<div class="cell">
						<div class="row">
							<div class="cell"><div class="item pulse_radar" onclick="toggle('pulse_radar')" oncontextmenu="toggle('pulse_radar')"></div></div>
							<div class="cell"><div class="item phantom_cloak" onclick="toggle('phantom_cloak')" oncontextmenu="toggle('phantom_cloak')"></div></div>
							<div class="cell"><div class="item flash_shift" onclick="toggle('flash_shift')" oncontextmenu="toggle('flash_shift')"></div></div>
							
							<div class="cell"><div class="item wide_beam" onclick="toggle('wide_beam')" oncontextmenu="toggle('wide_beam')"></div></div>
							<div class="cell"><div class="item plasma_beam" onclick="toggle('plasma_beam')" oncontextmenu="toggle('plasma_beam')"></div></div>
							<div class="cell"><div class="item wave_beam" onclick="toggle('wave_beam')" oncontextmenu="toggle('wave_beam')"></div></div>
							
							<div class="cell"><div class="item charge_beam" onclick="toggle('charge_beam')" oncontextmenu="toggle('charge_beam')"></div></div>
							<div class="cell"><div class="item diffusion_beam" onclick="toggle('diffusion_beam')" oncontextmenu="toggle('diffusion_beam')"></div></div>
							
							<div class="cell"><div class="item super_missile" onclick="toggle('super_missile')" oncontextmenu="toggle('super_missile')"></div></div>
							<div class="cell"><div class="item ice_missile" onclick="toggle('ice_missile')" oncontextmenu="toggle('ice_missile')"></div></div>
							<div class="cell"><div class="item storm_missile" onclick="toggle('storm_missile')" oncontextmenu="toggle('storm_missile')"></div></div>
							
							<div class="cell"><div class="item spider_magnet" onclick="toggle('spider_magnet')" oncontextmenu="toggle('spider_magnet')"></div></div>
							<div class="cell"><div class="item grapple_beam" onclick="toggle('grapple_beam')" oncontextmenu="toggle('grapple_beam')"></div></div>

							<div class="cell"><div class="item varia_suit" onclick="toggle('varia_suit')" oncontextmenu="toggle('varia_suit')"></div></div>
							<div class="cell"><div class="item gravity_suit" onclick="toggle('gravity_suit')" oncontextmenu="toggle('gravity_suit')"></div></div>
							
							<div class="cell"><div class="item morph_ball" onclick="toggle('morph_ball')" oncontextmenu="toggle('morph_ball')"></div></div>
							<div class="cell"><div class="item bomb" onclick="toggle('bomb')" oncontextmenu="toggle('bomb')"></div></div>
							<div class="cell"><div class="item cross_bomb" onclick="toggle('cross_bomb')" oncontextmenu="toggle('cross_bomb')"></div></div>					
														
							<div class="cell"><div class="item speed_booster" onclick="toggle('speed_booster')" oncontextmenu="toggle('speed_booster')"></div></div>
							
							<div class="cell"><div class="item spin_boost" onclick="toggle('spin_boost')" oncontextmenu="toggle('spin_boost')"></div></div>
							<div class="cell"><div class="item space_jump" onclick="toggle('space_jump')" oncontextmenu="toggle('space_jump')"></div></div>
							
							<div class="cell"><div class="item screw_attack" onclick="toggle('screw_attack')" oncontextmenu="toggle('screw_attack')"></div></div>
							
							<div class="cell"><div class="item power_bomb" onclick="toggle('power_bomb')" oncontextmenu="toggle('power_bomb')"></div></div>
							
							<div class="cell"><div class="item ship" onclick="toggle('ship')" oncontextmenu="toggle('ship')"></div></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			set_version(true);
			start();
		</script>
		
	</body>
</html>
